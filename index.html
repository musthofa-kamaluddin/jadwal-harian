<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>UTBK Focus Clock</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap"
    rel="stylesheet">

  <script src="https://cdn.tailwindcss.com"></script>

  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#020617">

  <style>
    @keyframes breathe {

      0%,
      100% {
        opacity: 1
      }

      50% {
        opacity: 0.7
      }
    }

    @keyframes slideUp {
      from {
        transform: translateY(100%);
        opacity: 0;
      }

      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes slideDown {
      from {
        transform: translateY(0);
        opacity: 1;
      }

      to {
        transform: translateY(100%);
        opacity: 0;
      }
    }

    * {
      -webkit-tap-highlight-color: transparent;
      margin: 0;
      padding: 0;
    }

    html,
    body {
      width: 100%;
      height: 100%;
      min-height: 100vh;
      min-height: -webkit-fill-available;
      overflow: hidden;
      position: fixed;
      background: #000;
    }

    body {
      -webkit-user-select: none;
      user-select: none;
      touch-action: manipulation;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
    }

    .breathe {
      animation: breathe 4s ease-in-out infinite;
    }

    .slide-up {
      animation: slideUp 0.3s ease-out forwards;
    }

    .slide-down {
      animation: slideDown 0.3s ease-out forwards;
    }

    .hidden-ui {
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }

    .visible-ui {
      opacity: 1;
      pointer-events: auto;
      transition: opacity 0.3s ease;
    }

    .countdown-fullscreen {
      font-size: min(28vw, 20vh) !important;
      animation: scaleUp 0.4s ease-out forwards;
    }

    @keyframes scaleUp {
      from {
        font-size: min(18vw, 14vh);
        opacity: 0.8;
        transform: translateY(0);
      }

      to {
        font-size: min(28vw, 20vh);
        opacity: 1;
        transform: translateY(3rem);
      }
    }

    #mainContainer {
      height: 100vh;
      height: -webkit-fill-available;
    }
  </style>
</head>

<body class="bg-black">

  <!-- MAIN CONTAINER -->
  <div id="mainContainer" class="w-full h-full flex flex-col items-center justify-center relative">

    <!-- TOP INFO (dismissible) -->
    <div id="topInfo" class="absolute top-0 left-0 right-0 pt-8 pb-4 text-center visible-ui">
      <p id="now" class="text-2xl sm:text-3xl font-medium tracking-wide text-slate-500"></p>
    </div>

    <!-- CENTER: COUNTDOWN -->
    <div class="flex-1 flex items-center justify-center w-full px-4">
      <div class="text-center">
        <!-- Main Countdown -->
        <p id="countdown" class="font-black tracking-tight text-white tabular-nums leading-none"
          style="font-size: min(18vw, 14vh);">
          00:00:00
        </p>

        <!-- Next Session Info (compact) -->
        <div id="sessionInfo" class="visible-ui transition-opacity duration-300 mt-8">
          <p class="text-xs text-slate-600 uppercase tracking-wide mb-1">Next</p>
          <p id="nextSession" class="text-xl font-bold text-slate-400"></p>
        </div>
      </div>
    </div>

    <!-- BOTTOM: STATUS & BUTTON (floating, dismissible) -->
    <div id="bottomUI" class="absolute bottom-0 left-0 right-0 pb-12 px-6 text-center visible-ui">
      <div class="max-w-sm mx-auto space-y-4">
        <p id="status" class="text-sm text-slate-400 tracking-wider uppercase font-semibold">
          Tap to begin
        </p>

        <button id="enable"
          class="w-full max-w-xs px-8 py-4 bg-blue-600 hover:bg-blue-500 active:bg-blue-700 rounded-2xl text-sm font-bold tracking-wider uppercase transition-all duration-200 text-white shadow-lg">
          Enable Notifications
        </button>

        <p class="text-xs text-slate-600 mt-4 font-medium">Double tap to hide UI</p>
      </div>
    </div>

  </div>

  <!-- AUDIO -->
  <audio id="alarm" preload="auto"></audio>

  <script>
    /* ======================
       CONFIG
       ====================== */
    const BASE_PATH = "/jadwal-harian/";
    const alarm = document.getElementById("alarm");

    // Create a simple beep sound
    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
    function playBeep() {
      const oscillator = audioContext.createOscillator();
      const gainNode = audioContext.createGain();

      oscillator.connect(gainNode);
      gainNode.connect(audioContext.destination);

      oscillator.frequency.value = 800;
      oscillator.type = 'sine';

      gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
      gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);

      oscillator.start(audioContext.currentTime);
      oscillator.stop(audioContext.currentTime + 0.5);
    }

    let audioUnlocked = false;
    let alarmPlayed = false;
    let uiVisible = localStorage.getItem("uiVisible") !== "false";
    let lastTap = 0;
    let serviceWorkerReg = null;

    /* ======================
       FULLSCREEN FUNCTIONS
       ====================== */
    function hideAddressBar() {
      setTimeout(() => {
        window.scrollTo(0, 1);
      }, 0);

      setTimeout(() => {
        window.scrollTo(0, 0);
      }, 10);
    }

    function enterFullscreen() {
      const elem = document.documentElement;

      if (elem.requestFullscreen) {
        elem.requestFullscreen();
      } else if (elem.webkitRequestFullscreen) {
        elem.webkitRequestFullscreen();
      } else if (elem.mozRequestFullScreen) {
        elem.mozRequestFullScreen();
      } else if (elem.msRequestFullscreen) {
        elem.msRequestFullscreen();
      }
    }

    window.addEventListener('load', hideAddressBar);
    window.addEventListener('orientationchange', hideAddressBar);
    window.addEventListener('resize', hideAddressBar);
    hideAddressBar();

    /* ======================
       SCHEDULE
       ====================== */
    const schedules = {
      weekday: ["04:45", "16:30", "19:00", "21:00"],
      saturday: ["19:00", "20:45"],
      sunday: ["05:00", "07:00", "09:15", "13:00", "15:00", "19:00"]
    };

    function getTodaySchedule() {
      const d = new Date().getDay();
      if (d === 6) return schedules.saturday;
      if (d === 0) return schedules.sunday;
      return schedules.weekday;
    }

    function getTomorrowSchedule() {
      const tomorrow = new Date();
      tomorrow.setDate(tomorrow.getDate() + 1);
      const d = tomorrow.getDay();
      if (d === 6) return schedules.saturday;
      if (d === 0) return schedules.sunday;
      return schedules.weekday;
    }

    /* ======================
       COUNTDOWN LOGIC
       ====================== */
    function getNextSession() {
      const now = new Date();
      const today = now.toISOString().split("T")[0];
      const schedule = getTodaySchedule();

      for (const time of schedule) {
        const t = new Date(`${today}T${time}:00`);
        if (t > now) return t;
      }

      const tomorrow = new Date(now);
      tomorrow.setDate(tomorrow.getDate() + 1);
      const tomorrowStr = tomorrow.toISOString().split("T")[0];
      const tomorrowSchedule = getTomorrowSchedule();
      const firstSession = tomorrowSchedule[0];
      return new Date(`${tomorrowStr}T${firstSession}:00`);
    }

    function updateClock() {
      const now = new Date();
      document.getElementById("now").innerText =
        now.toLocaleTimeString("id-ID", { hour: "2-digit", minute: "2-digit", second: "2-digit" });

      const next = getNextSession();
      const countdownEl = document.getElementById("countdown");

      if (!next) {
        document.getElementById("nextSession").innerText = "No more today";
        countdownEl.innerText = "00:00:00";
        countdownEl.style.color = "#334155";
        return;
      }

      document.getElementById("nextSession").innerText =
        next.toLocaleTimeString("id-ID", { hour: "2-digit", minute: "2-digit" });

      const diff = next - now;

      const h = Math.floor(diff / 3600000);
      const m = Math.floor(diff / 60000) % 60;
      const s = Math.floor(diff / 1000) % 60;

      countdownEl.innerText =
        `${String(h).padStart(2, "0")} : ${String(m).padStart(2, "0")} : ${String(s).padStart(2, "0")}`;

      if (diff <= 60000) {
        countdownEl.style.color = "#ef4444";
      } else if (diff <= 300000) {
        countdownEl.style.color = "#fb923c";
      } else {
        countdownEl.style.color = "#ffffff";
      }

      if (diff <= 1000 && diff >= -5000 && !alarmPlayed) {
        alarmPlayed = true;

        if (audioUnlocked) {
          playBeep();
        }

        document.getElementById("status").innerText = "SESSION STARTED";
        document.getElementById("status").style.color = "#ef4444";
        countdownEl.classList.add("breathe");

        if (navigator.vibrate) {
          navigator.vibrate([200, 100, 200, 100, 200]);
        }

        // Show notification
        if (serviceWorkerReg && Notification.permission === "granted") {
          const time = next.toLocaleTimeString("id-ID", { hour: "2-digit", minute: "2-digit" });
          serviceWorkerReg.showNotification("üéØ UTBK Focus Time!", {
            body: `Waktunya belajar sekarang! (${time})`,
            icon: "data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 192 192'><rect fill='%23020617' width='192' height='192'/><text x='96' y='120' font-size='100' font-weight='900' fill='%23fff' text-anchor='middle' font-family='system-ui'>T</text></svg>",
            badge: "data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 96 96'><rect fill='%23ef4444' width='96' height='96' rx='24'/><text x='48' y='65' font-size='50' font-weight='900' fill='%23fff' text-anchor='middle' font-family='system-ui'>T</text></svg>",
            tag: 'session-start-' + time,
            requireInteraction: true,
            vibrate: [200, 100, 200, 100, 200],
            timestamp: Date.now(),
            data: { url: window.location.href }
          });
        }
      } else if (diff > 5000 && alarmPlayed) {
        alarmPlayed = false;
        countdownEl.classList.remove("breathe");
      }
    }

    setInterval(updateClock, 1000);
    updateClock();

    /* ======================
       UI TOGGLE (Double Tap)
       ====================== */
    document.getElementById("mainContainer").addEventListener("click", function (e) {
      if (e.target.id === "enable") return;

      const currentTime = new Date().getTime();
      const tapGap = currentTime - lastTap;

      if (tapGap < 300 && tapGap > 0) {
        toggleUI();
      }

      lastTap = currentTime;
    });

    function toggleUI() {
      uiVisible = !uiVisible;
      localStorage.setItem("uiVisible", uiVisible);

      const topInfo = document.getElementById("topInfo");
      const bottomUI = document.getElementById("bottomUI");
      const sessionInfo = document.getElementById("sessionInfo");
      const countdown = document.getElementById("countdown");

      if (uiVisible) {
        topInfo.classList.remove("hidden-ui");
        topInfo.classList.add("visible-ui");
        bottomUI.classList.remove("hidden-ui");
        bottomUI.classList.add("visible-ui");
        sessionInfo.classList.remove("hidden-ui");
        sessionInfo.classList.add("visible-ui");
        countdown.classList.remove("countdown-fullscreen");
      } else {
        topInfo.classList.remove("visible-ui");
        topInfo.classList.add("hidden-ui");
        bottomUI.classList.remove("visible-ui");
        bottomUI.classList.add("hidden-ui");
        sessionInfo.classList.remove("visible-ui");
        sessionInfo.classList.add("hidden-ui");
        countdown.classList.add("countdown-fullscreen");

        enterFullscreen();
        hideAddressBar();
      }
    }

    /* ======================
       NOTIFICATION SCHEDULING
       ====================== */
    function scheduleUpcomingNotifications(reg) {
      const now = new Date();
      const today = now.toISOString().split("T")[0];
      const schedule = getTodaySchedule();
      let scheduled = 0;

      // Schedule notifications for upcoming sessions today
      schedule.forEach(time => {
        const sessionTime = new Date(`${today}T${time}:00`);
        const timeDiff = sessionTime - now;

        // Only schedule if session is in the future and within next 12 hours
        if (timeDiff > 60000 && timeDiff < 12 * 60 * 60 * 1000) {
          setTimeout(() => {
            if (Notification.permission === "granted" && reg) {
              reg.showNotification("‚è∞ UTBK Focus Reminder", {
                body: `Sesi belajar akan dimulai dalam 1 menit! (${time})`,
                icon: "data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 192 192'><rect fill='%23020617' width='192' height='192'/><text x='96' y='120' font-size='100' font-weight='900' fill='%23fff' text-anchor='middle' font-family='system-ui'>T</text></svg>",
                badge: "data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 96 96'><rect fill='%23fb923c' width='96' height='96' rx='24'/><text x='48' y='65' font-size='50' font-weight='900' fill='%23fff' text-anchor='middle' font-family='system-ui'>T</text></svg>",
                tag: 'reminder-' + time,
                requireInteraction: false,
                vibrate: [100, 50, 100],
                timestamp: Date.now(),
                data: { url: window.location.href }
              });
            }
          }, timeDiff - 60000); // 1 minute before session
          scheduled++;
        }
      });

      console.log(`Scheduled ${scheduled} notification reminders`);
      return scheduled;
    }

    /* ======================
       ENABLE NOTIFICATION
       ====================== */
    document.getElementById("enable").onclick = async function (e) {
      e.stopPropagation();

      const btn = this;
      const statusEl = document.getElementById("status");

      btn.disabled = true;
      btn.style.opacity = "0.5";
      statusEl.innerText = "Setting up...";
      statusEl.style.color = "#fb923c";

      try {
        // Unlock audio context
        if (audioContext.state === 'suspended') {
          await audioContext.resume();
        }
        audioUnlocked = true;
        console.log("Audio unlocked");

        // Check for service worker and notification support
        if (!("serviceWorker" in navigator)) {
          throw new Error("Service Workers not supported");
        }

        if (!("Notification" in window)) {
          throw new Error("Notifications not supported");
        }

        // Request notification permission
        const perm = await Notification.requestPermission();
        console.log("Notification permission:", perm);

        if (perm !== "granted") {
          statusEl.innerText = "Ready (visual only)";
          statusEl.style.color = "#10b981";
          btn.style.display = "none";
          return;
        }

        // Register service worker
        try {
          serviceWorkerReg = await navigator.serviceWorker.register(
            BASE_PATH + "sw.js",
            { scope: BASE_PATH }
          );

          console.log("Service Worker registered:", serviceWorkerReg);

          // Wait for service worker to be ready
          await navigator.serviceWorker.ready;
          console.log("Service Worker ready");

          // Test notification
          await serviceWorkerReg.showNotification("‚úÖ UTBK Focus Active!", {
            body: "Notifikasi berhasil diaktifkan. Kamu akan diingatkan saat waktu belajar tiba.",
            icon: "data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 192 192'><rect fill='%23020617' width='192' height='192'/><text x='96' y='120' font-size='100' font-weight='900' fill='%23fff' text-anchor='middle' font-family='system-ui'>T</text></svg>",
            tag: 'test-notification',
            requireInteraction: false,
            vibrate: [100, 50, 100]
          });

          // Schedule upcoming notifications
          const count = scheduleUpcomingNotifications(serviceWorkerReg);

          statusEl.innerText = `READY (${count} reminders scheduled)`;
          statusEl.style.color = "#10b981";
          btn.style.display = "none";

          // Try fullscreen
          enterFullscreen();
          hideAddressBar();

        } catch (swError) {
          console.error("Service Worker error:", swError);
          console.error("Attempted to register:", BASE_PATH + "sw.js");
          throw swError;
        }

      } catch (error) {
        console.error("Setup error:", error);
        statusEl.innerText = "Error: " + error.message;
        statusEl.style.color = "#ef4444";
        btn.disabled = false;
        btn.style.opacity = "1";

        // Show more details
        setTimeout(() => {
          statusEl.innerText = "Tap again to retry";
        }, 3000);
      }
    };

    /* ======================
       SERVICE WORKER UPDATE CHECK
       ====================== */
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.getRegistration(BASE_PATH).then(reg => {
        if (reg) {
          serviceWorkerReg = reg;
          console.log("Found existing Service Worker");

          // Check if notifications are already granted
          if (Notification.permission === "granted") {
            document.getElementById("status").innerText = "READY TO FOCUS";
            document.getElementById("enable").style.display = "none";
            scheduleUpcomingNotifications(reg);
          }
        }
      });
    }

    /* ======================
       PREVENT BOUNCE/SCROLL
       ====================== */
    document.addEventListener("touchmove", function (e) {
      e.preventDefault();
    }, { passive: false });

    document.body.addEventListener('touchstart', function (e) {
      if (e.touches.length > 1) {
        e.preventDefault();
      }
    }, { passive: false });

    let lastTouchY = 0;
    document.body.addEventListener('touchmove', function (e) {
      const touchY = e.touches[0].clientY;
      const touchYDelta = touchY - lastTouchY;
      lastTouchY = touchY;

      if (e.cancelable && window.scrollY === 0 && touchYDelta > 0) {
        e.preventDefault();
      }
    }, { passive: false });

    document.body.addEventListener('touchend', function () {
      lastTouchY = 0;
    });
  </script>

</body>

</html>
