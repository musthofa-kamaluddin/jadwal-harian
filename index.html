<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, viewport-fit=cover">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>UTBK Focus Clock</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <link rel="manifest" href="/jadwal-harian/manifest.json">
  <meta name="theme-color" content="#000000">

  <style>
    @keyframes pulseSoft {
      0%, 100% { opacity: 0.95 }
      50% { opacity: 0.85 }
    }
    .pulse-soft {
      animation: pulseSoft 3s ease-in-out infinite;
    }
    * {
      -webkit-tap-highlight-color: transparent;
    }
    body {
      touch-action: none;
      -webkit-user-select: none;
      user-select: none;
      position: fixed;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    html {
      overflow: hidden;
      height: 100%;
    }
  </style>
</head>

<body class="bg-black text-white overflow-hidden">

<!-- FULLSCREEN LANDSCAPE CLOCK -->
<div class="w-screen h-screen flex flex-col items-center justify-center px-4 py-6 sm:p-8">

  <!-- CURRENT TIME (small, top) -->
  <div class="mb-3 sm:mb-4">
    <p id="now" class="text-xl sm:text-2xl md:text-3xl font-light tracking-wide text-slate-600"></p>
  </div>

  <!-- COUNTDOWN (HUGE CENTER) -->
  <div class="flex-1 flex flex-col items-center justify-center w-full">
    <p id="countdown"
      class="text-7xl sm:text-8xl md:text-9xl lg:text-[11rem] xl:text-[14rem] font-bold tracking-tighter text-white tabular-nums leading-none">
      00:00:00
    </p>
    
    <!-- Next session info -->
    <div class="mt-4 sm:mt-6 md:mt-8 text-center">
      <p class="text-xs sm:text-sm text-slate-700 uppercase tracking-widest mb-1">Next Session</p>
      <p id="nextSession" class="text-xl sm:text-2xl md:text-3xl font-medium text-indigo-500"></p>
    </div>
  </div>

  <!-- BOTTOM STATUS & BUTTON -->
  <div class="w-full max-w-md text-center space-y-3 pb-safe">
    <p id="status" class="text-xs sm:text-sm text-slate-600 tracking-wide uppercase">
      Ready to focus
    </p>

    <button id="enable"
      class="px-6 py-2.5 sm:px-8 sm:py-3 bg-white/5 hover:bg-white/10 active:bg-white/15 border border-white/10 rounded-full text-xs sm:text-sm font-medium tracking-wider uppercase transition-all duration-200">
      Enable Notifications
    </button>
  </div>

</div>

<!-- AUDIO -->
<audio id="alarm" src="/jadwal-harian/alarm.mp3" preload="auto"></audio>

<script>
/* ======================
   CONFIG
   ====================== */
const BASE_PATH = "/jadwal-harian/";
const alarm = document.getElementById("alarm");
let audioUnlocked = false;
let alarmPlayed = false;

/* ======================
   SCHEDULE
   ====================== */
const schedules = {
  weekday: ["04:45","16:30","19:00","21:00"],
  saturday: ["19:00","20:45"],
  sunday: ["05:00","07:00","09:15","13:00","15:00","19:00"]
};

function getTodaySchedule() {
  const d = new Date().getDay();
  if (d === 6) return schedules.saturday;
  if (d === 0) return schedules.sunday;
  return schedules.weekday;
}

/* ======================
   COUNTDOWN LOGIC
   ====================== */
function getNextSession() {
  const now = new Date();
  const today = now.toISOString().split("T")[0];
  for (const time of getTodaySchedule()) {
    const t = new Date(`${today}T${time}:00`);
    if (t > now) return t;
  }
  return null;
}

function updateClock() {
  const now = new Date();
  document.getElementById("now").innerText =
    now.toLocaleTimeString("id-ID", { hour: "2-digit", minute: "2-digit", second: "2-digit" });

  const next = getNextSession();
  const countdownEl = document.getElementById("countdown");

  if (!next) {
    document.getElementById("nextSession").innerText = "No more sessions today";
    countdownEl.innerText = "00:00:00";
    countdownEl.className = "text-7xl sm:text-8xl md:text-9xl lg:text-[11rem] xl:text-[14rem] font-bold tracking-tighter text-slate-800 tabular-nums leading-none";
    return;
  }

  document.getElementById("nextSession").innerText =
    next.toLocaleTimeString("id-ID", { hour: "2-digit", minute: "2-digit" });

  const diff = next - now;

  const h = Math.floor(diff / 3600000);
  const m = Math.floor(diff / 60000) % 60;
  const s = Math.floor(diff / 1000) % 60;

  countdownEl.innerText =
    `${String(h).padStart(2,"0")}:${String(m).padStart(2,"0")}:${String(s).padStart(2,"0")}`;

  // Visual states based on time remaining
  if (diff <= 60000) { // Last minute - RED (dim)
    countdownEl.className = "text-7xl sm:text-8xl md:text-9xl lg:text-[11rem] xl:text-[14rem] font-bold tracking-tighter text-red-600 tabular-nums leading-none";
  } else if (diff <= 300000) { // Last 5 minutes - ORANGE (dim)
    countdownEl.className = "text-7xl sm:text-8xl md:text-9xl lg:text-[11rem] xl:text-[14rem] font-bold tracking-tighter text-orange-500 tabular-nums leading-none";
  } else { // Normal - WHITE (soft)
    countdownEl.className = "text-7xl sm:text-8xl md:text-9xl lg:text-[11rem] xl:text-[14rem] font-bold tracking-tighter text-white tabular-nums leading-none";
  }

  // AUDIO (FOREGROUND ONLY)
  if (diff <= 1000 && audioUnlocked && !alarmPlayed) {
    alarm.play();
    alarmPlayed = true;
    document.getElementById("status").innerText = "SESSION STARTED";
    document.getElementById("status").className = "text-xs sm:text-sm text-red-600 tracking-wide uppercase font-semibold pulse-soft";
  }
}

setInterval(updateClock, 1000);
updateClock();

/* ======================
   ENABLE NOTIFICATION
   ====================== */
document.getElementById("enable").onclick = async () => {
  // unlock audio
  alarm.play().then(() => {
    alarm.pause();
    alarm.currentTime = 0;
    audioUnlocked = true;
  });

  if ("serviceWorker" in navigator) {
    const perm = await Notification.requestPermission();
    if (perm === "granted") {
      const reg = await navigator.serviceWorker.register(
        BASE_PATH + "sw.js",
        { scope: BASE_PATH }
      );
      scheduleNotifications(reg);
    }
  }

  document.getElementById("status").innerText = "NOTIFICATIONS ACTIVE";
  document.getElementById("enable").style.display = "none";
};

function scheduleNotifications(reg) {
  const now = new Date();
  const today = now.toISOString().split("T")[0];

  getTodaySchedule().forEach(time => {
    const date = new Date(`${today}T${time}:00`);
    if (date > now) {
      reg.showNotification("UTBK Focus", {
        body: `Waktunya belajar (${time})`,
        tag: time,
        requireInteraction: true,
        vibrate: [200,100,200]
      });
    }
  });
}
</script>

</body>
</html>
