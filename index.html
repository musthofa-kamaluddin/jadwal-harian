<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>UTBK Focus Clock</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <link rel="manifest" href="/jadwal-harian/manifest.json">
  <meta name="theme-color" content="#020617">

  <style>
    @keyframes pulseSoft {
      0%, 100% { opacity: 1 }
      50% { opacity: .6 }
    }
    .pulse-soft {
      animation: pulseSoft 2s infinite;
    }
  </style>
</head>

<body class="bg-slate-950 text-white overflow-hidden">

<!-- FULLSCREEN CENTER -->
<div class="w-screen h-screen flex items-center justify-center">

  <div class="w-full max-w-3xl px-6 text-center">

    <!-- TITLE -->
    <h1 class="text-sm tracking-widest text-slate-400 mb-4 uppercase">
      UTBK Focus Mode
    </h1>

    <!-- CLOCK -->
    <div class="mb-6">
      <p id="now" class="text-lg md:text-xl text-slate-300"></p>
    </div>

    <!-- COUNTDOWN -->
    <div class="bg-slate-900/80 border border-slate-700 rounded-3xl py-10 px-6 shadow-xl mb-6">

      <p class="text-sm text-slate-400 mb-2">Sesi berikutnya</p>
      <p id="nextSession" class="text-xl md:text-2xl font-medium mb-4"></p>

      <p id="countdown"
        class="text-6xl md:text-7xl font-bold tracking-widest text-indigo-400 pulse-soft">
        --:--:--
      </p>

    </div>

    <!-- STATUS -->
    <p id="status" class="text-sm text-green-400 mb-6">
      Fokus. Ikuti waktu.
    </p>

    <!-- ACTION -->
    <button id="enable"
      class="px-6 py-3 bg-indigo-600 hover:bg-indigo-500 active:scale-95 transition rounded-xl text-sm font-semibold">
      Aktifkan Notifikasi & Audio
    </button>

  </div>
</div>

<!-- AUDIO -->
<audio id="alarm" src="/jadwal-harian/alarm.mp3" preload="auto"></audio>

<script>
/* ======================
   CONFIG
   ====================== */
const BASE_PATH = "/jadwal-harian/";
const alarm = document.getElementById("alarm");
let audioUnlocked = false;
let alarmPlayed = false;

/* ======================
   SCHEDULE
   ====================== */
const schedules = {
  weekday: ["04:45","16:30","19:00","21:00"],
  saturday: ["19:00","20:45"],
  sunday: ["05:00","07:00","09:15","13:00","15:00","19:00"]
};

function getTodaySchedule() {
  const d = new Date().getDay();
  if (d === 6) return schedules.saturday;
  if (d === 0) return schedules.sunday;
  return schedules.weekday;
}

/* ======================
   COUNTDOWN LOGIC
   ====================== */
function getNextSession() {
  const now = new Date();
  const today = now.toISOString().split("T")[0];
  for (const time of getTodaySchedule()) {
    const t = new Date(`${today}T${time}:00`);
    if (t > now) return t;
  }
  return null;
}

function updateClock() {
  const now = new Date();
  document.getElementById("now").innerText =
    now.toLocaleTimeString("id-ID");

  const next = getNextSession();

  if (!next) {
    document.getElementById("nextSession").innerText =
      "Tidak ada sesi lagi hari ini";
    document.getElementById("countdown").innerText = "--:--:--";
    return;
  }

  document.getElementById("nextSession").innerText =
    next.toLocaleTimeString("id-ID", { hour: "2-digit", minute: "2-digit" });

  const diff = next - now;

  const h = Math.floor(diff / 3600000);
  const m = Math.floor(diff / 60000) % 60;
  const s = Math.floor(diff / 1000) % 60;

  document.getElementById("countdown").innerText =
    `${String(h).padStart(2,"0")}:${String(m).padStart(2,"0")}:${String(s).padStart(2,"0")}`;

  // AUDIO (FOREGROUND ONLY)
  if (diff <= 1000 && audioUnlocked && !alarmPlayed) {
    alarm.play();
    alarmPlayed = true;
    document.getElementById("status").innerText =
      "SESI DIMULAI. KERJA.";
    document.getElementById("status").className =
      "text-sm text-red-400";
  }
}

setInterval(updateClock, 1000);
updateClock();

/* ======================
   ENABLE NOTIFICATION
   ====================== */
document.getElementById("enable").onclick = async () => {
  // unlock audio
  alarm.play().then(() => {
    alarm.pause();
    alarm.currentTime = 0;
    audioUnlocked = true;
  });

  if ("serviceWorker" in navigator) {
    const perm = await Notification.requestPermission();
    if (perm === "granted") {
      const reg = await navigator.serviceWorker.register(
        BASE_PATH + "sw.js",
        { scope: BASE_PATH }
      );
      scheduleNotifications(reg);
    }
  }

  document.getElementById("status").innerText =
    "Notifikasi aktif. Audio siap.";
};

function scheduleNotifications(reg) {
  const now = new Date();
  const today = now.toISOString().split("T")[0];

  getTodaySchedule().forEach(time => {
    const date = new Date(`${today}T${time}:00`);
    if (date > now) {
      reg.showNotification("UTBK Focus", {
        body: `Waktunya belajar (${time})`,
        tag: time,
        requireInteraction: true,
        vibrate: [200,100,200]
      });
    }
  });
}
</script>

</body>
</html>
